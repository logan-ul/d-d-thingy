<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="basic.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center; font-size: 45px">DND Website</h1>
    <div class="card-container"></div>
  </body>
  <script type="module">
    import { grabData, createCard } from "./main.js";
    const cardContainer = document.querySelector(".card-container");
    const tag = grabData().then((data) => {
      console.log(data);
      Object.keys(data).forEach((category) => {
        let newTag = document.createElement("a");
        newTag.classList.add("card-header");
        newTag.href = `http://127.0.0.1:5500/${category}.html`;
        newTag.innerHTML = category;
        createCard(newTag);
      });
    });
  </script>
</html>
